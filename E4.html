<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Calculadora<br />
    <label for="fname">num1:</label>
    <input type="number" id="num1" name="fname" /><br /><br />
    <label for="lname">num2:</label>
    <input type="number" id="num2" name="lname" /><br /><br />
    <label for="lname">operation:</label>
    <input type="text" id="operation" name="lname" /><br /><br />
    <button id="calcular">calcular</button>
    <p>result:</p>
    <p id="demo"></p>
  </body>

  <script>
    let num1;
    let num2;
    let operation;

    function performOperation(num1, num2, operation) {
      let result = 0;
      num1 = Number(num1);
      num2 = Number(num2);
      switch (operation) {
        case "add":
          result = num1 + num2;
          break;
        case "sub":
          result = num1 - num2;
          break; 
        case "mult":
          result = num1 * num2;
          break;
        case "div":
          result = num1 / num2;
          break;
      }
      return result;
    }

    document.getElementById("calcular").onclick = function () {
      num1 = document.getElementById("num1").value;
      num2 = document.getElementById("num2").value;
      operation = document.getElementById("operation").value;
      document.getElementById("demo").innerHTML = performOperation(
        num1,
        num2,
        operation
      );
    };

    console.log(performOperation(5,3,"add"))
    console.log(performOperation(7,2,"sub"))
    console.log(performOperation(3,4,"mult"))
    console.log(performOperation(10,2,"div")) 

</script>
</html>
